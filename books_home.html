<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8">
  	<meta http-equiv="X-UA-Compatible" content="IE=edge">
  	<meta name="viewport" content="width=device-width, initial-scale=1">
  	<title>Books | Biblioverse</title>
  	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
  	<link rel="stylesheet" type="text/css" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css">
  	<link href="https://fonts.googleapis.com/css?family=Playball" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Fjalla+One" rel="stylesheet">
  	<link href="https://fonts.googleapis.com/css?family=Mukta+Mahee" rel="stylesheet">
  	<link rel="stylesheet" type="text/css" href="css/main.css">
    <link rel="stylesheet" type="text/css" href="css/books.css">
  </head>
  <body>
    <nav class="navbar navbar-default navbar-fixed-top">
           <div class="container-fluid">
             <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Biblioverse</a>
             </div>
             <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-left">
   							<li><a href="#">H O M E</a></li>
   							<li  class="active"><a href="#">B O O K S</a></li>
   							<li><a href="#">R A T I N G S</a></li>
   							<li><a href="#">D I S C U S S I O N S </a></li>
               </ul>
               <ul class="nav navbar-nav navbar-right">
                 <li><a href="#">R E G I S T E R</a></li>
                 <li><a href="#">L O G I N</a></li>
               </ul>
             </div>
           </div>
         </nav>
         <div class="container-fluid search-landing">
           <br>
         		<p class="search-title">SEARCH BOOKS</p>
            <p class="search-subtitle"></p>
            <form action="">
              <div class="input-group name-input-group">
                 <input type="text" class="form-control book-name-input" placeholder="Enter a book name">
                 <span class="input-group-btn">
                      <button class="btn btn-search" type="submit" name="book-search"><i class="fa fa-search"></i></button>
                 </span>
              </div>
            </form>
       	</div>
        <div class="container search-result-container">
          <h3 class="search-result-title">FEATURED BOOKS</h3>
          <br>
          <div class="col-sm-3">
            <div class="item-container">
              <div class="image-container"></div>
              <div class="info-container"></div>
            </div>
          </div>
        </div>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>
  	<script src="https://cdnjs.cloudflare.com/ajax/libs/tether/1.4.0/js/tether.min.js" integrity="sha384-DztdAPBWPRXSA/3eYEEUWrWCy7G5KFbe8fFjk5JAIxUYHKkDx6Qin1DkWx51bBrb" crossorigin="anonymous"></script>
  	<script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/js/bootstrap.min.js" integrity="sha384-vBWWzlZJ8ea9aCX4pEW3rVHjgjt7zpkNpZk+02D9phzyeVkE+jo0ieGizqPLForn" crossorigin="anonymous"></script>
  	<script src="js/script.js"></script>
    <script>
    jQuery(document).ready(function($){
      $('.btn-icon').on('click', function(event){
        event.preventDefault();
        $('.cd-panel-top').addClass('is-visible');
      });
      $('.cd-panel').on('click', function(event){
    		if( $(event.target).is('.cd-panel') || $(event.target).is('.cd-panel-close') ) {
    			$('.cd-panel').removeClass('is-visible');
    			event.preventDefault();
    		}
	      });
    });
    </script>

  </body>
</html>
