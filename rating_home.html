           <div class="container-fluid">
             <div class="navbar-header">
               <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
                 <span class="sr-only">Toggle navigation</span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
                 <span class="icon-bar"></span>
               </button>
               <a class="navbar-brand" href="#">Biblioverse</a>
             </div>
             <div id="navbar" class="navbar-collapse collapse">
               <ul class="nav navbar-nav navbar-left">

         		<p class="rating-title">RATING GENERATOR</p>
            <p class="rating-subtitle">by &nbsp;&nbsp;<span class="logo">Biblioverse</span></p>
            <br>
            <form action="">
              <div class="input-group name-input-group">
                 <input type="text" class="form-control book-name-input" placeholder="Enter a book name">
                 <span class="input-group-btn">
                      <button class="btn btn-rate" type="submit" name="book-name"><i class="fa fa-arrow-circle-right"></i></button>
                 </span>
              </div>
            </form>
            <p class="text-center footer-text">Designed and Developed with &nbsp;<i class="fa fa-heart"></i>&nbsp; by Pragyakar</p>
            <a href="" class="btn-icon">
              <i class="fa fa-info"></i>
            </a>
       	</div>
        <div class="cd-panel cd-panel-top from-top">
          <div class="cd-panel-container cd-panel-map">
              <div class="container cd-panel-content">
                  <h1 class="text-center panel-title">HOW THE RATINGS ARE GENERATED</h1>

    <script src="https://code.jquery.com/jquery-3.1.1.slim.min.js" integrity="sha384-A7FZj7v+d/sdmMqp/nOQwliLvUsJfDHW+k9Omg/a/EheAdgtzNs3hpfag6Ed950n" crossorigin="anonymous"></script>

  	<script src="js/script.js"></script>
    <script>
    jQuery(document).ready(function($){
      $('.btn-icon').on('click', function(event){
        event.preventDefault();
        $('.cd-panel-top').addClass('is-visible');
      });
      $('.cd-panel').on('click', function(event){
    		if( $(event.target).is('.cd-panel') || $(event.target).is('.cd-panel-close') ) {
    			$('.cd-panel').removeClass('is-visible');
    			event.preventDefault();
    		}
	      });
    });
    </script>

  </body>
